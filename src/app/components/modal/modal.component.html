<div class="modal-container" [class.modal-open]="modal.open">
    <div class="modal card" [class.modal-content-open]="modal.open">
        <p>{{modal.message}} {{modal.data}}</p>
        <div class="button-container">
        <button class="button default" (click)="modalClick.emit(modal.data)">yes</button>
        <button class="button default" (click)="closeModal()">no</button>
    </div>
        
    </div>
</div>
